<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Iframes</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
            display: block;
        }
    </style>
    <script>
        function refreshIframe() {
            document.getElementById('refreshingIframe').src += '';
        }
        setInterval(refreshIframe, 3000);
    </script>
</head>
<body>
    <iframe src="https://dmjblog.github.io/LAZY-WAYS-TO-MAKE-MONEY-ONLINE-/" style="width: 100%; height: 600px;"></iframe>
    <iframe id="refreshingIframe" src="https://dmjblog.github.io/LAZY-WAYS-TO-MAKE-MONEY-ONLINE-/" style="width: 100%; height: 100px;"></iframe>
</body>
</html>
